{% extends "base.html" %}

{% block content %}
<h2>Уведомления</h2>

<div id="notifs"></div>

<script>
document.addEventListener("DOMContentLoaded", () => {
    fetch("/api/v1/notifications")
        .then(r => r.json())
        .then(data => {
            const box = document.getElementById("notifs");

            data.forEach(n => {
                box.innerHTML += `
                    <div class="post">
                        <p>${n.text}</p>
                        <small>${n.created_at}</small>
                    </div>
                `;
            });
        });
});
</script>

{% endblock %}
